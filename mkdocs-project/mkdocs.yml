# This is the main configuration file for the MkDocs website.
# Use hash-comments to comment out pages have not been written
# Reference: http://www.mkdocs.org/user-guide/configuration/
#
site_name: Learn / Google Cloud Platform
pages:
- Home: index.md
- Introduction: introduction.md
- Getting Started: getting-started.md
- GCP Accounts and IAM: accounts-iam.md
- GCP Console & Dashboard: console-dashboard.md
- gcloud Tools: gcloud.md
- Storage: storage.md
- Virtual Machines: vm.md
- Websites: website.md
- Examples for Common Tasks: common-tasks.md
- GCP Best Practices: best-practices.md
- Troubleshooting: troubleshooting/troubleshooting.md
- Resources: resources.md
